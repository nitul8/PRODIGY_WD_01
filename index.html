<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend ChaiWallah</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Anta&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <header>
          <div class="container">
            <div class="logo">
              <h3 class="l">< / ></h3>
              <h3 class="o">FRONTEND</h3>
              <h3 class="b">{CHAI}</h3>
              <h3 class="o">WALLAH</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/menu.html">MENU</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div>
            <div class="overlay"></div>
            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1 class="b">World's</h1>
                <h1 class="o">{Best}</h1>
                <h1 class="b">Chai</h1>
              </div>
              <p class="text">World's most delicious {chai} is served here.</p>
              <div class="cta">
                <a href="/menu.html" class="btn">Get Started</a>
              </div>
            </div>
            <div class="right">
              <img src="/img/chaiwala.png" alt="Chai Image" class="chai" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/d5a3030297.js"
      crossorigin=""
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
